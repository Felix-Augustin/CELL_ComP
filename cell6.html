<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>细胞结构3D可视化平台 v3.0 - 修复版</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <!-- BioDigital API -->
    <script src="https://developer.biodigital.com/builds/api/human-api-3.0.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #09375C, #3DA4E6, #95D4F3);
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #09375C, #2B313F);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #platform-title {
            position: absolute;
            color: #F9F2E0;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
            z-index: 1001;
        }
        
        #platform-title.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        #enter-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 18px;
            background: rgba(249, 242, 224, 0.15);
            color: #F9F2E0;
            border: 2px solid rgba(249, 242, 224, 0.3);
            border-radius: 15px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }
        
        #enter-button.show {
            opacity: 1;
        }
        
        #enter-button:hover {
            background: rgba(249, 242, 224, 0.25);
            transform: translateX(-50%) translateY(-3px);
        }
        
        #container {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #E3E3E5, #C6E6E8);
        }
        
        #control-panel {
            width: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #F9F2E0, #F7ECE7);
            box-shadow: 0 0 20px rgba(9, 55, 92, 0.2);
            overflow-y: auto;
        }
        
        #render-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #95D4F3, #3DA4E6, #09375C);
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border-left: 4px solid #1660AB;
        }
        
        .info-panel {
            background: rgba(9, 55, 92, 0.1);
            border: 1px solid rgba(249, 242, 224, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .info-panel p {
            margin: 5px 0;
            color: #2B313F;
            font-size: 14px;
        }
        
        /* BioDigital容器样式 */
        #biodigital-prokaryotic-cell {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 400px;
            height: 400px;
            border: 2px solid #1660AB;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(9, 55, 92, 0.3);
        }
        
        #biodigital-widget {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F9F2E0;
            font-size: 16px;
            text-align: center;
            z-index: 20;
            background: rgba(9, 55, 92, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        
        h1 { color: #A61B29; border-bottom: 3px solid #A61B29; padding-bottom: 10px; }
        h2 { color: #1660AB; border-bottom: 2px solid #1660AB; padding-bottom: 8px; }
        h3 { color: #2B313F; }
    </style>
</head>
<body>
    <!-- 开场视频 -->
    <div id="video-container">
        <video id="intro-video" muted autoplay loop>
            <source src="animation.mp4" type="video/mp4">
        </video>
        <div id="platform-title">细胞结构3D可视化平台</div>
        <button id="enter-button">进入3D世界</button>
    </div>
    
    <!-- 主应用 -->
    <div id="container">
        <div id="control-panel">
            <h1>细胞结构对比</h1>
            
            <div class="section">
                <h2>特性对比</h2>
                <div class="info-panel">
                    <p><strong>左侧：</strong>原核细胞 (BioDigital 3D模型)</p>
                    <p><strong>右侧：</strong>真核细胞 (Three.js 模型)</p>
                </div>
            </div>
            
            <div class="section">
                <h3>原核细胞结构 (BioDigital专业模型)</h3>
                <div class="info-panel">
                    <p>🔬 左侧显示的是专业级BioDigital原核细胞模型</p>
                    <p>✨ 具有高精度3D可视化和交互功能</p>
                    <p>🎮 可以使用鼠标旋转和缩放查看</p>
                </div>
            </div>
            
            <div class="section">
                <h3>真核细胞结构</h3>
                <div class="info-panel">
                    <p>🧬 右侧显示传统Three.js真核细胞模型</p>
                    <p>📚 包含细胞核、线粒体、内质网等结构</p>
                    <p>🎯 支持OrbitControls交互控制</p>
                </div>
            </div>
        </div>
        
        <div id="render-container"></div>
    </div>

    <script>
        console.log('🔄 细胞结构3D可视化平台 v3.0 修复版启动');
        
        // 全局变量
        let scene, camera, renderer, controls;
        let biodigitalLoaded = false;
        
        // 简化的开场视频处理
        const videoContainer = document.getElementById('video-container');
        const introVideo = document.getElementById('intro-video');
        const platformTitle = document.getElementById('platform-title');
        const enterButton = document.getElementById('enter-button');
        const mainContainer = document.getElementById('container');
        
        // 视频加载处理
        introVideo.addEventListener('loadeddata', function() {
            console.log('✅ 视频加载成功');
            setTimeout(() => {
                platformTitle.classList.add('show');
                setTimeout(() => {
                    enterButton.classList.add('show');
                }, 1000);
            }, 2000);
        });
        
        // 如果视频加载失败，直接显示按钮
        introVideo.addEventListener('error', function() {
            console.log('⚠️ 视频加载失败，直接显示进入按钮');
            setTimeout(() => {
                platformTitle.classList.add('show');
                enterButton.classList.add('show');
            }, 1000);
        });
        
        // 超时保护
        setTimeout(() => {
            if (!enterButton.classList.contains('show')) {
                console.log('⏰ 超时保护：显示进入按钮');
                platformTitle.classList.add('show');
                enterButton.classList.add('show');
            }
        }, 5000);
        
        // 进入主界面
        enterButton.addEventListener('click', function() {
            videoContainer.style.opacity = '0';
            setTimeout(() => {
                videoContainer.style.display = 'none';
                mainContainer.style.display = 'flex';
                init3DViewer();
            }, 500);
        });
        
        // 初始化3D场景
        function init3DViewer() {
            console.log('🎮 初始化3D场景');
            
            const container = document.getElementById('render-container');
            
            // 场景设置
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x95D4F3);
            
            // 相机设置
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);
            
            // 渲染器设置
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // 控制器设置
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enableRotate = true;
            controls.enablePan = true;
            
            // 光源设置
            const ambientLight = new THREE.AmbientLight(0xF9F2E0, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x3DA4E6, 1.0);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // 创建BioDigital模型容器
            createBioDigitalModel();
            
            // 创建Three.js真核细胞
            createEukaryoticCell();
            
            // 开始动画循环
            animate();
        }
        
        // 创建BioDigital模型
        function createBioDigitalModel() {
            console.log('🔬 创建BioDigital模型容器');
            
            const container = document.getElementById('render-container');
            
            // 创建容器
            const biodigitalContainer = document.createElement('div');
            biodigitalContainer.id = 'biodigital-prokaryotic-cell';
            
            // 创建加载提示
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.innerHTML = `
                <div style="margin-bottom: 10px;">🔬 加载BioDigital细胞模型</div>
                <div style="font-size: 12px; opacity: 0.8;">请稍候...</div>
            `;
            biodigitalContainer.appendChild(loadingDiv);
            
            // 创建iframe
            const iframe = document.createElement('iframe');
            iframe.id = 'biodigital-widget';
            iframe.src = `https://human.biodigital.com/widget/?m=maleAdult&dk=0e068cfbbba1de0aef62cb0f88efc977de83ff6f&ui-info=false&ui-fullscreen=false&ui-help=false&ui-layers=false&ui-search=false&ui-menu=false&ui-tools=false&background=transparent`;
            iframe.style.display = 'none'; // 初始隐藏
            
            biodigitalContainer.appendChild(iframe);
            container.appendChild(biodigitalContainer);
            
            // 等待HumanAPI加载
            function waitForHumanAPI() {
                if (typeof HumanAPI !== 'undefined') {
                    console.log('✅ HumanAPI可用，初始化BioDigital模型');
                    
                    iframe.onload = function() {
                        try {
                            window.humanAPI = new HumanAPI("biodigital-widget");
                            console.log('✅ BioDigital HumanAPI 初始化成功');
                            
                            // 显示iframe，隐藏加载提示
                            iframe.style.display = 'block';
                            loadingDiv.style.display = 'none';
                            biodigitalLoaded = true;
                            
                            // 配置模型
                            setTimeout(() => {
                                if (window.humanAPI) {
                                    try {
                                        window.humanAPI.send("timeline.pause");
                                        console.log('🔬 BioDigital模型配置完成');
                                    } catch (e) {
                                        console.log('⚠️ BioDigital配置失败（模型仍可用）:', e);
                                    }
                                }
                            }, 2000);
                            
                        } catch (error) {
                            console.error('❌ BioDigital初始化失败:', error);
                            showFallbackModel();
                        }
                    };
                    
                    iframe.onerror = function() {
                        console.error('❌ BioDigital iframe加载失败');
                        showFallbackModel();
                    };
                    
                } else {
                    console.log('⏳ 等待HumanAPI加载...');
                    setTimeout(waitForHumanAPI, 500);
                }
            }
            
            // 开始等待
            waitForHumanAPI();
            
            // 超时保护
            setTimeout(() => {
                if (!biodigitalLoaded) {
                    console.log('⏰ BioDigital加载超时，显示备用模型');
                    showFallbackModel();
                }
            }, 10000);
            
            // 备用模型函数
            function showFallbackModel() {
                loadingDiv.innerHTML = `
                    <div style="margin-bottom: 10px;">🧬 使用备用原核细胞模型</div>
                    <div style="font-size: 12px; opacity: 0.8;">BioDigital模型加载失败</div>
                `;
                
                // 创建简单的Three.js原核细胞
                const geometry = new THREE.SphereGeometry(8, 32, 32);
                const material = new THREE.MeshLambertMaterial({ color: 0x4ECDC4, transparent: true, opacity: 0.8 });
                const prokaryoticCell = new THREE.Mesh(geometry, material);
                prokaryoticCell.position.set(-15, 0, 0);
                scene.add(prokaryoticCell);
                
                console.log('🔄 备用原核细胞模型已创建');
            }
        }
        
        // 创建真核细胞
        function createEukaryoticCell() {
            console.log('🧬 创建真核细胞模型');
            
            const eukaryoticGroup = new THREE.Group();
            
            // 细胞膜
            const cellGeometry = new THREE.SphereGeometry(10, 32, 32);
            const cellMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x95D4F3, 
                transparent: true, 
                opacity: 0.3 
            });
            const cellMembrane = new THREE.Mesh(cellGeometry, cellMaterial);
            eukaryoticGroup.add(cellMembrane);
            
            // 细胞核
            const nucleusGeometry = new THREE.SphereGeometry(4, 32, 32);
            const nucleusMaterial = new THREE.MeshLambertMaterial({ color: 0x1660AB });
            const nucleus = new THREE.Mesh(nucleusGeometry, nucleusMaterial);
            nucleus.position.set(0, 0, 0);
            eukaryoticGroup.add(nucleus);
            
            // 线粒体
            for (let i = 0; i < 8; i++) {
                const mitoGeometry = new THREE.SphereGeometry(1, 16, 16);
                const mitoMaterial = new THREE.MeshLambertMaterial({ color: 0xA61B29 });
                const mitochondria = new THREE.Mesh(mitoGeometry, mitoMaterial);
                
                const angle = (i / 8) * Math.PI * 2;
                mitochondria.position.set(
                    Math.cos(angle) * 6,
                    (Math.random() - 0.5) * 4,
                    Math.sin(angle) * 6
                );
                eukaryoticGroup.add(mitochondria);
            }
            
            eukaryoticGroup.position.set(15, 0, 0);
            scene.add(eukaryoticGroup);
            
            // 添加标签
            const eukaryoticLabel = createTextLabel('真核细胞', new THREE.Vector3(15, 12, 0));
            scene.add(eukaryoticLabel);
        }
        
        // 创建文字标签
        function createTextLabel(text, position) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            context.fillStyle = 'rgba(249, 242, 224, 0.9)';
            context.fillRect(0, 0, 256, 64);
            
            context.fillStyle = '#2B313F';
            context.font = 'bold 24px Arial';
            context.textAlign = 'center';
            context.fillText(text, 128, 40);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.position.copy(position);
            sprite.scale.set(8, 2, 1);
            
            return sprite;
        }
        
        // 动画循环 - 完全静态，只允许用户交互
        function animate() {
            requestAnimationFrame(animate);
            
            // 只更新控制器，不进行任何自动旋转或移动
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 窗口大小调整
        window.addEventListener('resize', function() {
            if (camera && renderer) {
                const container = document.getElementById('render-container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
        
        console.log('✅ 脚本初始化完成');
    </script>
</body>
</html>
